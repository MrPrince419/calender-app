<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="header">
                <button id="prevMonth" class="nav-button"><i class="fas fa-chevron-left"></i></button>
                <div class="month-year">
                    <h2 id="monthDisplay"></h2>
                    <div class="year-selector">
                        <button id="prevYear" class="year-nav"><i class="fas fa-angle-left"></i></button>
                        <span id="yearDisplay"></span>
                        <button id="nextYear" class="year-nav"><i class="fas fa-angle-right"></i></button>
                    </div>
                </div>
                <button id="nextMonth" class="nav-button"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="calendar"></div>
        </div>
        <div class="side-panel">
            <div class="event-container">
                <h3>Add Event</h3>
                <div class="event-form">
                    <div class="input-group">
                        <label for="eventTitleInput">Event Title</label>
                        <input type="text" id="eventTitleInput" placeholder="Enter event title">
                    </div>
                    <div class="input-group">
                        <label for="eventTimeInput">Time</label>
                        <input type="time" id="eventTimeInput">
                    </div>
                    <div class="input-group">
                        <label for="eventDescriptionInput">Description</label>
                        <textarea id="eventDescriptionInput" placeholder="Enter event description"></textarea>
                    </div>
                    <div class="event-actions">
                        <button id="saveButton" class="primary-button">Save Event</button>
                        <button id="cancelButton" class="secondary-button">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="events-list">
                <h3>Today's Events</h3>
                <div id="eventsList"></div>
            </div>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script src="CalendarApp.js"></script>
</body>
</html>
